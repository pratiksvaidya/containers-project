name: Build and Push a Container Image to Docker Hub

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push container
        run: |
          podman build -t mycontainer:v1 .
          podman tag mycontainer:v1 docker.io/${{ secrets.DOCKER_USERNAME }}/mycontainer:v1
          podman push docker.io/${{ secrets.DOCKER_USERNAME }}/mycontainer:v1
    
